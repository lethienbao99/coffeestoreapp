<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <header>
        <a class="logo" href="/CoffeeStoreApp">
            <h1>Coffee Store Web</h1>
        </a>
        <nav>
            <ul class="nav_links">
                <li><a href="#">#{lang['navbar.home']}</a></li>
                <li><a href="/CoffeeStoreApp/faces/products/list.xhtml">#{lang['navbar.allproduct']}</a></li>
                <li>
                    <div class="dropdown">
                        <a href="#"><button>#{lang['navbar.categories']}</button></a>
                        <div class="dropdown-content">
                            <c:forEach var="cate" items="#{categoryBean.categories}">
                                <a href="index?category_id=#{cate.id}">#{cate.name}</a>
                            </c:forEach>
                        </div>
                    </div>
                </li>
                <li><a href="#">#{lang['navbar.aboutus']}</a></li>
                <li>
                    <a href="#">
                        <svg width="1em" height="1em" 
                             viewBox="0 0 16 16" 
                             class="bi bi-search" 
                             fill="currentColor">
                            <path fill-rule="evenodd"
                                  d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                            <path fill-rule="evenodd"
                                  d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>


        <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content" style="color: black;">
                    <h5 style="margin: 11px;">YOUR CART</h5>
                    <div class="modal-body">
                        <table class="table table-image">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Product</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Qty</th>
                                    <th scope="col">Total</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="w-25">
                                        <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/vans.png" class="img-fluid img-thumbnail" alt="Sheep"/>
                                    </td>
                                    <td>Vans Sk8-Hi MTE Shoes</td>
                                    <td>89$</td>
                                    <td class="qty"><input type="text" class="form-control" id="input1" value="2"/></td>
                                    <td>178$</td>
                                    <td>
                                        <a href="#" class="btn btn-danger btn-sm">
                                            <i class="fa fa-times"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table> 
                        <div class="d-flex justify-content-end">
                            <h5>Total: <span class="pricemodal text-success">89$</span></h5>
                        </div>
                    </div>
                    <div class="modal-footer border-top-0 d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">Checkout</button>
                    </div>
                </div>
            </div>

            <script>
                $(document).ready(function() {  
                    $('#cartModal').modal('show');
                    });
            </script>
            </div>
    </header>
</ui:composition>
