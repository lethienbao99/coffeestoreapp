<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="/templates/base.xhtml">
            <ui:define name="title">
                CREATE OR UPDATE PRODUCT
            </ui:define>
            <ui:define name="slide">
            </ui:define>
            <ui:define name="info">
                <div id="login">
                    <h3 class="text-center text-white pt-5"></h3>
                    <div class="container">
                        <div id="login-row" class="row justify-content-center align-items-center">
                            <div id="login-column" class="col-md-6">
                                <div id="login-box2" class="col-md-12">
                                    <h:form id="login-form" class="form">
                                        <h3 class="text-center text-info">Signup</h3>
                                        <h:messages/>
                                        <div class="form-group">
                                            <h:outputLabel styleClass="text-info" value="Firstname"/>
                                            <h:inputText id="firstname" 
                                                         styleClass="form-control"
                                                         value="#{userBean.firstname}"/>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel styleClass="text-info" value="Lastname"/>
                                            <h:inputText id="lastname" 
                                                         styleClass="form-control"
                                                         value="#{userBean.lastname}"/>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel styleClass="text-info" value="Username"/>
                                            <h:inputText id="username" 
                                                         styleClass="form-control"
                                                         value="#{userBean.username}"/>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel styleClass="text-info" value="Email"/>
                                            <h:inputText id="email" 
                                                         styleClass="form-control"
                                                         value="#{userBean.email}"/>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel styleClass="text-info" value="Password"/>
                                            <h:inputSecret id="password1" 
                                                         styleClass="form-control"
                                                         value="#{userBean.password}"/>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel styleClass="text-info" value="Password2"/>
                                            <h:inputSecret id="password2" 
                                                         styleClass="form-control"
                                                         value="#{userBean.confirmPassword}"/>
                                        </div>
                                        <div class="form-group">
                                            <br/>
                                            <h:commandButton value="Submit" 
                                                             styleClass="btn btn-success"
                                                             action="#{userBean.register()}"/>
                                        </div>
                                        <div id="register-link" class="text-right">
                                            <a href="#" class="text-info">Login here</a>
                                            <br/>
                                            <br/>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
