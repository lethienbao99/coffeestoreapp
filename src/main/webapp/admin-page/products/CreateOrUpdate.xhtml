<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="/templates/base.xhtml">
                    <ui:define name="title">
                        CREATE OR UPDATE PRODUCT
                    </ui:define>
            <ui:define name="slide">
            </ui:define>
            <ui:define name="info">
                <div class="container" id="margin-admin">
                    <h:form enctype="multipart/form-data">
                        <div class="title">
                            <c:choose>
                                <c:when test="${productBean.proId == ''}">
                                    <h1>Create Product </h1>
                                </c:when>    
                                <c:otherwise>
                                    <h1>Update Product </h1>
                                </c:otherwise>
                            </c:choose>
                              <hr/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{lang['product.name']}"/>
                            <h:inputText id="txtName" 
                                         value="#{productBean.name}"
                                         styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{lang['product.categories']}"/>
                            <h:selectOneMenu id="txtCategory" 
                                             value="#{productBean.category}"
                                             converter="CategoryConverter"
                                             styleClass="form-control">
                                <f:selectItems var="cat" 
                                               value="#{categoryBean.categories}"
                                               itemLabel="#{cat.name}" 
                                               itemValue="#{cat}"
                                               />
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{lang['product.description']}"/>
                            <h:inputTextarea id="txtDescription"
                                             value="#{productBean.description}"
                                             styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{lang['product.price']}"/>
                            <h:inputText id="txtPrice"
                                         value="#{productBean.price}"
                                         styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{lang['product.image']}"/>
                            <h:inputFile styleClass="form-control-file" 
                                         id="fileImg"
                                         value="#{productBean.imgFile}"
                                         />
                            <h:message for="fileImg"/>
                        </div>
                        <div class="form-group">
                            <h:inputHidden value="#{productBean.proId}" />
                            <h:commandButton value="Update"
                                             action="#{productBean.addOrSaveProduct()}"
                                             styleClass="btn btn-success"/>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
