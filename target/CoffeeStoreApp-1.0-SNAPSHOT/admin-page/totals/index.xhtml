<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/templates/base.xhtml">
            <ui:define name="title">
                #{lang['product.title']}
            </ui:define>
            <ui:define name="slide">
            </ui:define>
            <ui:define name="info">
                <div class="container" id="margin-admin">
                    <div class="title">
                        <h1>#{lang['product.title']} </h1>
                        <hr/>
                    </div>

                    <br/>
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">so san pham</th>
                                <th scope="col">tong gia</th>
                                <th scope="col">ngay thong ke</th>
                            </tr>
                        </thead>
                        <tbody>
                            <c:forEach var="pro" items="#{orderBean.totalProduct}">
                                <tr>
                                        <td>#{pro}</td>
                               </tr>
                            </c:forEach>
                            
                            <c:forEach var="pro" items="#{orderBean.totalPrice}">
                                <tr>
                                        <td>#{pro}</td>
                               </tr>
                            </c:forEach>
                            
                            <c:forEach var="pro" items="#{orderBean.dateCreated}">
                                <tr>
                                        <td>#{pro}</td>
                               </tr>
                            </c:forEach>


                        </tbody>
                    </table>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
